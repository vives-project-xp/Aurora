<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RGB Slider Application</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container">
      <h1>RGB Slider Application</h1>
      <div class="slider-container">
        <label class="slider-label" for="red-slider">Red</label>
        <input class="slider" id="red-slider" type="range" min="0" max="255"value="0">
        <span class="value-label" id="red-value">0</span>
      </div>
      <div class="slider-container">
        <label class="slider-label" for="green-slider">Green</label>
        <input class="slider" id="green-slider" type="range" min="0" max="255"value="0">
        <span class="value-label" id="green-value">0</span>
      </div>
      <div class="slider-container">
        <label class="slider-label" for="blue-slider">Blue</label>
        <input class="slider" id="blue-slider" type="range" min="0" max="255"value="0">
        <span class="value-label" id="blue-value">0</span>
      </div>
      <div class="color-box" id="color-box"></div>
      <div class="input-container">
        <label class="input-label" for="hex-input">Hex:</label>
        <input class="hex-input" id="hex-input" type="text" readonly>
        <label class="input-label" for="decimal-input">Decimal:</label>
        <input class="decimal-input" id="decimal-input" type="text" readonly>
      </div>
      <!-- Here is the preset -->
      <h1>Give a Preset</h1>
	    <div class="input-container">
		      <label class = "input-label" for="Preset-input">Enter your Preset:</label>
		      <input class="Preset-input" type="text" id="Preset-input" name="Preset-input">
		      <button type="submit">Give Preset</button>
        </div>
      <script src="javascript.js"></script>
    </div>
  </body>
</html>
