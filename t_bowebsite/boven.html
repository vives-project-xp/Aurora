    <!--some javascript that enables the hover animation-->
    <script>
        $(document).ready(function () {
            var $magic = $(".magic"),
                magicWHalf = $magic.width() / 2;
            $(document).on("mousemove", function (e) {
                $magic.css({
                    "left": e.pageX - magicWHalf
                    , "top": e.pageY - magicWHalf
                });
            });
        });

    </script>
