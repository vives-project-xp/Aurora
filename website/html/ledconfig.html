<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RGB slider application</title>
    <link rel="stylesheet" href="./css/ledconfigstyle.css">

</head>

<body class="index" onload="Loop()">
    <div class="top">
        <div class="colorpicker">
            <h1>Pick a color</h1>
            <div class="slider-container">
                <label class="slider-label" for="red-slider">Red</label>
                <input onchange="Color()" class="slider" id="red-slider" type="range" min="0" max="255" value="0">
                <span class="value-label" id="red-value">0</span>
            </div>
            <div class="slider-container">
                <label class="slider-label" for="green-slider">Green</label>
                <input onchange="Color()" class="slider" id="green-slider" type="range" min="0" max="255" value="0">
                <span class="value-label" id="green-value">0</span>
            </div>
            <div class="slider-container">
                <label class="slider-label" for="blue-slider">Blue</label>
                <input onchange="Color()" class="slider" id="blue-slider" type="range" min="0" max="255" value="0">
                <span class="value-label" id="blue-value">0</span>
            </div>
            <div class="color-box" id="color-box"></div>
            <div class="input-container">
                <label class="input-label" for="hex-input">Hex:</label>
                <input class="hex-input" id="hex-input" type="text" readonly>
                <label class="input-label" for="decimal-input">Decimal:</label>
                <input class="decimal-input" id="decimal-input" type="text" readonly>
            </div>
        </div>
        <div class="sensors">
            <h1>
                Sensors
            </h1>
            <ul id="sensors">
            </ul>
        </div>
    </div>
    <div class="bottom">
        <h1>Select a Preset</h1>
        <div class="presets">
            <div class="button-container">
                <button onclick="Toggle()"><p class="bubbletext">Toggle</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(1)"><p class="bubbletext">Wit</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(2)"><p class="bubbletext">Follow</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(3)"><p class="bubbletext">Random</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(4)"><p class="bubbletext">Firework</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(5)"><p class="bubbletext">Bouncing Balls</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(6)"><p class="bubbletext">Aurora</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(7)"><p class="bubbletext">Belgium</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(8)"><p class="bubbletext">Stripe Random</p></button>
            </div>
            <div class="button-container">
                <button onclick="Preset(9)"><p class="bubbletext">Rainbow</p></button>
            </div>
        </div>
        <script src="./javascript/ledconfig.js"></script>
    </div>
</body>

</html>
