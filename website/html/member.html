<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comp_And_membstyle.css">
    <script type="text/javascript" src="./javascript/compandmemb.js"></script>
    <title>Personen</title>
</head>
<body>
    <div class="c">

        <input type="radio" name="a" id="cr-1" checked>
        <label for="cr-1" style="--hue: 32"></label>
        <div class="ci" style="--z: 4">
            <img src="images/aitor.jpg" alt="Aitor Vannevel">
            <div class="gray">
                <p class="title">Aitor Vannevel</p>
                <p class="infotitle">Main focus: Software & sensors</p>
                <p class="infotitle">Github name: imawizzard</p>
            </div>
        </div>

        <input type="radio" name="a" id="cr-2">
        <label for="cr-2" style="--hue: 82"></label>
        <div class="ci" style="--z: 3">
            <img src="images/Thibaut photo.png" alt="Thibaut Schroyens">
            <div class="gray">
                <p class="title">Thibaut Schroyens</p>
                <p class="infotitle">Main focus: Website & research</p>
                <p class="infotitle">Github name: Tbo-s</p>
            </div>
        </div>

        <input type="radio" name="a" id="cr-3">
        <label for="cr-3" style="--hue: 40"></label>
        <div class="ci" style="--z: 2">
            <img src="images/ProfilePicThomas_v01.jpg" alt="Thomas Oddery">
            <div class="gray">
                <p class="title">Thomas Oddery</p>
                <p class="infotitle">Main focus: 3D prints & MQTT connection</p>
                <p class="infotitle">Github name: sw4kk3</p>
            </div>
        </div>

        <input type="radio" name="a" id="cr-4">
        <label for="cr-4" style="--hue: 210"></label>
        <div class="ci" style="--z: 1">
            <img src="images/Robbe Verhelst.jpg" alt="Robbe Verhelst">
            <div class="gray">
                <p class="title">Robbe Verhelst</p>
                <p class="infotitle">Main focus: Hardware & powerpoint</p>
                <p class="infotitle">Github name: RobbeYT_</p>
            </div>
        </div>

    </div>
</body>
</html>
