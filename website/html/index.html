<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <script type="text/javascript" src="./javascript/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>This is our Flask server</h1>
    <div>
    <p>red <br> <input onchange="Color()" type="range" min="0" max="255" value="0" id="red" class="red" oninput="this.nextElementSibling.value = this.value"></p>
    <p>green <br> <input onchange="Color()" type="range" min="0" max="255" value="0"    id="green" class="green" oninput="this.nextElementSibling.value = this.value"></p>
    <p>blue <br> <input onchange="Color()"  type="range" min="0" max="255" value="0"  id="blue" class="blue" oninput="this.nextElementSibling.value = this.value"></p>
    <p>brightness <br> <input onchange="Color()"  type="range" min="0" max="255" value="0"  id="alpha" class="alpha" oninput="this.nextElementSibling.value = this.value"></p>
    </div>
    <button onclick="Toggle()">Toggle</button>
    <p>Preset <br> <input onchange="Preset()"  id="preset" class="preset" oninput="this.nextElementSibling.value = this.value"></p>

</body>
</html>
